<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1>SMASH FACES</h1>
					<hr>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<p>Bienvenidos al juego de Smash Faces, tu misión es poder identificar a todas tus compañeras de clase ingresando para ellos su nombre. Tienes 5 oportunidades antes de perder 1 punto y pasar a la siguiente.</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 text-left">
					<select class="form-control" id="pais" onchange="pais();">
						<option value=”” disabled selected>Selecciona una opción</option>
						<option value="Lima">Lima</option>
						<option value="Colombia">Colombia</option>
						<option value="Mexico">México</option>
						<option value="Chile">Chile</option>
					</select>
					
				</div>
				<div class="col-lg-6 text-right">
					<h2>Puntos:</h2><p class="puntos" id="puntos"></p>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="container ">
			<div class="row">
				<div class="col-lg-12 borde">
					<div class="col-lg-6 foto" id="fotos">
						
					</div>
					<div class="col-lg-6 "> 
						<div class="form-group">
							<label for="usr">Ingresa su nombre:</label>
							<input type="text" class="form-control" placeholder="nombre" id="name">
						</div>
						<button class="btn btn-primary" onclick="nombre()">Comprobar</button>
						<p class="mensaje" id="mensaje"></p>
					
					</div>

					
				</div>
			</div>
		</div>
	</section>
